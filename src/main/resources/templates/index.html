<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
  <title>인비의 체스게임</title>
</head>
<body>

<h1 class="display-4 text-center" style="margin-top: 80px;margin-bottom: 40px;">인비의 체스 게임</h1>

<ul class="list-group text-center" th:each="chessGame,index : ${allChessGames}" style="width: 400px; margin-left: auto; margin-right: auto">
  <li th:id="${chessGame.getGameId()}" class="list-group-item" style="display: flex">
    <a type="button" th:href="@{/games/{gameId}(gameId=${chessGame.getGameId()})}" class="btn btn-light" style="width: 100%" th:text="${chessGame.getTitle()}" ></a>
  </li>
</ul>

<form action="/games" method="post" style="width: 260px; margin-top: 40px; margin-left: auto; margin-right: auto" onsubmit="return create_room_check();">
  <div class="row mb-3">
    <div>
      <input type="text" class="form-control" id="new_game_title" name="gameTitle" placeholder="방 제목을 입력하세요">
    </div>
  </div>
  <div class="row mb-3">
    <div>
      <input type="password" class="form-control" id="white-player-password" name="whitePlayerPassword" placeholder="비밀번호를 입력하세요">
    </div>
  </div>
  <input class="btn btn-outline-primary" type="submit" id="create_room_button" value="방 생성" style="width: 100%"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script type="text/javascript">
  const game_title_min_size = 5;
  function create_game_check() {
    const new_game_title = document.getElementById('new_game_title');
    if(new_game_title.value.length < game_title_min_size) {
      alert('방 제목은 ' + game_title_min_size + '글자 이상이어야 합니다.');
      new_game_title.focus();
      return false;
    }
    return true;
  }
</script>
</body>
</html>
