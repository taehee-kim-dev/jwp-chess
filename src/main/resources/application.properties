spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/chess_game?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=inbi
spring.datasource.password=1234

# 로컬에서 실행시 AWS stack autoconfiguration 수행과정에서 발생하는 에러 방지
cloud.aws.stack.auto=false
cloud.aws.region.static=ap-northeast-2
# 해당 namespace로 Cloudwatch 메트릭을 조회 가능
management.metrics.export.cloudwatch.namespace=taehee-kim-dev
management.metrics.export.cloudwatch.batch-size=20
management.endpoints.web.exposure.include=*